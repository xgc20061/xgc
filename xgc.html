<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>我的简单网页</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f0f8ff;  
            color: #333;  
        }  
        header {  
            background-color: #4CAF50;  
            color: white;  
            text-align: center;  
            padding: 1em;  
        }  
        nav {  
            margin: 1em 0;  
        }  
        nav a {  
            margin: 0 15px;  
            color: #4CAF50;  
            text-decoration: none;  
        }  
        nav a:hover {  
            text-decoration: underline;  
        }  
        section {  
            padding: 20px;  
        }  
        footer {  
            text-align: center;  
            background-color: #4CAF50;  
            color: white;  
            padding: 10px 0;  
            position: relative;  
            bottom: 0;  
            width: 100%;  
        }  
        img {  
            max-width: 100%;  
            height: auto;  
        }  
    </style>  
</head>  
<body>  

<header>  
    <h1>欢迎来到我的简单网页</h1>  
</header>  

<nav>  
    <a href="#home">首页</a>  
    <a href="#about">关于我们</a>  
    <a href="#contact">联系我们</a>  
    <a href="https://www.example.com" target="_blank">外部链接</a>  
</nav>  

<section id="home">  
    <h2>首页</h2>  
    <p>欢迎访问我们的网站！这里有许多有趣的内容。</p>  
    <img src="https://via.placeholder.com/600x300" alt="示例图片">  
</section>  

<section id="about">  
    <h2>关于我们</h2>  
    <p>我们是一家致力于提供高质量内容的网站。</p>  
    <p>我们的目标是让每一个访问者都能找到他们感兴趣的东西。</p>  
</section>  

<section id="contact">  
    <h2>联系我们</h2>  
    <p>你可以通过以下方式与我们联系：</p>  
    <ul>  
        <li>邮箱: contact@example.com</li>  
        <li>电话: 123-456-7890</li>  
    </ul>  
</section>  

<footer>  
    <p>&copy; 2024 我的简单网页</p>  
</footer>  

</body>  
</html>
